name: Linters & Tests

on:
  push:
    # branches: [ $default-branch ]
  pull_request:
    branches:
      - $default-branch

jobs:
  setenv:
    uses: ./.github/workflows/env.yml
  debug:
    needs: setenv
    steps:
      - run: echo "package_name: ${{ needs.setenv.output.package_name }}"
      - run: echo "requirements: ${{ needs.setenv.output.requirements }}"
  linters_n_tests:
    needs: setenv
    uses:
      wavefrontHQ/wavefront-sdk-python/.github/workflows/main.yml@austinov/rebranding
    with:
      package_name: ${{ needs.setenv.output.package_name }}
      requirements: ${{ needs.setenv.output.requirements }}
