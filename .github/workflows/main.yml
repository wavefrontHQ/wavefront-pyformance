name: Linters & Tests

on:
  push:
    # branches: [ $default-branch ]
  pull_request:
    branches:
      - $default-branch

jobs:
  setenv:
    uses:
      wavefrontHQ/wavefront-pyformance/.github/workflows/env.yml@austinov/rebranding
  lint_n_test:
    needs: setenv
    uses:
      wavefrontHQ/wavefront-sdk-python/.github/workflows/main.yml@austinov/rebranding
    with:
      package_name: ${{ needs.setenv.outputs.package_name }}
      requirements: ${{ needs.setenv.outputs.requirements }}
